version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: chatbox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: chatbox
      POSTGRES_PASSWORD: chatbox_secret
      POSTGRES_DB: chatbox_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbox -d chatbox_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: chatbox-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  centrifugo:
    image: centrifugo/centrifugo:v5
    container_name: chatbox-centrifugo
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ./configs/centrifugo.json:/centrifugo/config.json:ro
    command: centrifugo -c config.json
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
